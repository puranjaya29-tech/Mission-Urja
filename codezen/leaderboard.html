<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #008000, #004d00);
            color: white;
            text-align: center;
        }

        .leaderboard-container {
            width: 80%;
            margin: 20px auto;
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <div class="leaderboard-container">
        <h2>Energy Leaderboard</h2>
        <table>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Energy Saved (kWh)</th>
            </tr>
            <script>
                const names = ["Arya", "Daarim", "Karthik", "Rohan", "Sanya", "Vihan", "Ishita", "Kabir", "Aditi", "Manav",
                               "Riya", "Devansh", "Tanvi", "Arjun", "Meera", "Nikhil", "Pooja", "Siddharth", "Neha", "Ananya",
                               "Akshay", "Simran", "Gaurav", "Tanya", "Yash", "Pranav", "Swati", "Raj", "Shruti", "Rahul",
                               "Aarav", "Bhavya", "Kavya", "Harsh", "Sakshi", "Aditya", "Pritam", "Dhruv", "Vedant", "Sneha",
                               "Jayant", "Charvi", "Harini", "Kushal", "Mahika", "Nishant", "Rachit", "Saanvi", "Ujjwal", "Vihaan"];
                
                for (let i = 0; i < names.length; i++) {
                    let energySaved = (Math.random() * 500 + 100).toFixed(2); // Random value between 100-600 kWh
                    document.write(`<tr><td>${i + 1}</td><td>${names[i]}</td><td>${energySaved} kWh</td></tr>`);
                }
            </script>
        </table>
        <a href="index.html" style="display: block; margin-top: 15px; color: #28a745; text-decoration: none;">Back to Home</a>
    </div>
</body>
</html>
